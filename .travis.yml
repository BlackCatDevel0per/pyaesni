language: python
python:
  - "3.6"      # current default Python on Travis CI
  - "3.7"
  - "3.8"
  - "3.9"

dist: bionic
before_install:
  - sudo apt-get update
  - sudo apt-get -y install yasm
  - sudo apt-get -y purge cmake
  - which cmake
  - cmake --version
  - echo $PATH
  - sudo apt remove cmake
  - sudo apt -y purge --auto-remove cmake
  - sudo rm -rf /usr/local/cmake-*
  - sudo apt remove cmake
  - sudo apt -y purge --auto-remove cmake
  - wget https://cmake.org/files/v3.20/cmake-3.20.0-linux-x86_64.sh;
  - sudo sh cmake-3.20.0-linux-x86_64.sh --prefix=/usr/local --exclude-subdir;
  - export PATH=${PATH/'3.12.4'/'3.20.0'}
  - cmake --version
  - sudo apt install -y build-essential
  - echo $PATH
  - python --version
script:
  - python setup.py install
deploy:
  provider: pypi
  username: __token__
  edge:
    branch: v1.8.45
  password:
    secure: 
  distributions: "sdist bdist_wheel --plat-name=manylinux2010_x86_64" # Your distributions here

jobs:
  include:
    - os: windows
      language: shell
      env:
        global:
          - CIBW_ARCHS_WINDOWS=AMD64
          - MSBUILD_PATH="C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools\MSBuild\Current\Bin"
          - CMAKE_GENERATOR_PLATFORM=x64
      before_install:
        - choco install python --version 3.8.8
        - choco install yasm
        - choco install cmake
        - choco install visualstudio2019buildtools --package-parameters "--add Microsoft.VisualStudio.Component.VC.Tools.x86.x64"
        - export PATH="/c/Python38:/c/Python38/Scripts:$PATH"
        - ln -s /c/Python38/python.exe /c/Python38/python3.exe
      install:
        - python3 -m pip install cibuildwheel==1.10.0
      script:
        - python3 -m cibuildwheel --output-dir wheelhouse
      before_deploy:
        -  cd wheelhouse
      deploy:
        skip_cleanup: true
        provider: pypi
        username: __token__
        edge:
          branch: v1.8.45
        password:
          secure: 
        distributions: "sdist bdist_wheel" # Your distributions here

env:
  global:
    - CIBW_BUILD="cp36-* cp37-* cp38-* cp39-*"
    - CIBW_BUILD_VERBOSITY=3
    - CIBW_SKIP="*-win32 *-manylinux_i686"

